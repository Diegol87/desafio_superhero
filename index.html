<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Super Heroes</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
        <div class="container">
            <img src="assets/img/sh2.jpg" class="imagen" alt="">
            <a class="navbar-brand" href="#">SuperHero</a>
          
        </div>
      </nav>

    <section>
        <div class="text-center my-5">
        <img src="assets/img/sh1.jpg" alt="">
        </div>
    </section>      

    <section>
        <div class="texto">
            <h2>Encuentra tu SuperHero</h2>
            <p>Ingresa el número del SuperHero a buscar</p>
        </div>

        <div class="buscar">
            <form class="form">
                <input id="numeros" class="form-control me-2" type="search" placeholder="Ingresa el número aquí" aria-label="Search">
                <p class="error"></p>
                <button class="btn btn-primary mt-3" type="submit">Buscar</button>
            </form>
        </div>  
    </section>

    <section>
        <div class="container">
            <div class="card mb-3 my-5" style="max-width: 100%; display: none;">
                <div class="row g-0">
                <div class="col-md-4">
                    <img src="" class="img-fluid rounded-start" alt="">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title"></h5>
                        <p id="card1" class="card-text"></p>
                        <p id="card2" class="card-text"></p>
                        <p id="card3" class="card-text"></p>
                        <p id="card4" class="card-text"></p>
                        <p id="card5" class="card-text"></p>
                        <p id="card6" class="card-text"></p>
                        <p id="card7" class="card-text"></p>
                        <div id="chartContainer" style="height: 370px; width: 100%;"></div>
                    </div>
                </div>
                </div>
            </div>  
        </div>
    </section>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>

    <script type="text/javascript" src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
      
    <script type="text/javascript" src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>

    <script src="assets/js/scripts.js"></script>
</body>
</html>
